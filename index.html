<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 목록</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <img src="images/logo.png" alt="BGN 밝은눈안과 로고" class="logo">
    
    <div class="button-container">
        <button onclick="changeTaskType('external')">외부업무</button>
        <button onclick="changeTaskType('internal')">내부업무</button>
        <button onclick="changeTaskType('other')">기타업무</button>
    </div>
    
    <div class="container">
        <h1 id="taskTitle">외부업무</h1>
        <ul id="taskList"></ul>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="업무 입력">
            <input type="text" id="deadlineInput" placeholder="데드라인">
            <button onclick="addTask()">Add</button>
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
